        <script>

            function isMagicSquare(arr){
             
             let sum = 0;

             for(let i = 0; i < arr.length; i++) {
              for(let j = 0; j < arr[0].length; j++) {
                sum += arr[i][j];
              }
             }
              
              sumR = 0;
               if(sum % arr[0].length === 0 ) {
                 sumR = sum / arr[0].length;
               } else {
                 return false; 
               }
            
              let arrC = [];
              for(let i = 0; i < arr[0].length; i++) {
                let sum2 = 0; 
               for(let j = 0; j < arr.length; j++) {
                sum2 += arr[j][i]
               }
               arrC.push(sum2);
              }
              let res = arrC.reduce((sum, current) => sum + current, 0);
              let sumC = 0;
                
                if(res % arr[0].length === 0 ) {
                 sumC = res / arr[0].length;
               } else {
                 return false; 
               }
                
              let sumDP = 0;
                for(let i = 0; i < arr[0].length; i++) {
                 sumDP += arr[i][arr[0].length - 1 - i];
              }
              
              let sumDG = 0;
                for(let i = 0; i < arr[0].length; i++) {
                 sumDG += arr[i][i];
              }

              if(sumR === sumC && sumR === sumDP && sumR === sumDG) {
                return true;
              } else {
                return false;
              }
            }

            console.log(isMagicSquare([
                    [4,14,15,1],
                    [9,7,6,12],
                    [5,11,10,8],
                    [16,2,3,13]
                           ]));
  
        </script>     
       </body>
