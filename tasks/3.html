        function numberToWord(num){
    let ones = ['один', 'два', 'три', 'четыре', 'пять', 'шесть', 'семь', 'восемь', 'девять'];
    let twos = ['одиннацать', 'двенадцать', 'тринадцать', 'четырнадцать', 'пятнадцать', 'шестнадцать', 'семнадцать', 'восемнадцать', 'девятнадцать'];
    let tens = ['десять', 'двадцать', 'тридцать', 'сорок', 'пятьдесят', 'шестьдесят', 'семьдесят', 'восемьдесят', 'девяносто'];
    let hundreds = ['сто', 'двести', 'триста', 'четыреста', 'пятьсот', 'шестьсот', 'семьсот', 'восемьсот', 'девятьсот'];
    let thousands = ['тысячи'];


    let str = String(num);
    let res = '';

     if (num === 0) {
        return "ноль";
     }

     if(str.length == 1) {
      return ones[num - 1];
     }

     if (str.length == 2) {
       if(str[0] == 1) {
        res = twos[+str[1] - 1];
         if(str[0] == 1 && str[1] == 0){
            res = tens[0];
           } 
          } else {
            res = (tens[+(str[0])-1] + ((str[1]!= 0)?(' ' + ones[+(str[1])-1]):''));
        }
      }

      if (str.length == 3) {
        if(str[1] == 0 && str[2] == 0) {
          res = (hundreds[+(str[0])-1]);
        }
         if(str[1] == 1 && str[2] == 0) {
           res = hundreds[+(str[0])-1] + ' ' + tens[0];
         }
          if(str[1] == 1 && str[2] != 0) {
           res = (hundreds[+(str[0])-1] + ' ' + twos[+(str[2])-1]);
         }
          if(str[1]!= 0 && str[2] == 0) {
            res = hundreds[+(str[0])-1] + ' ' + tens[+(str[1])-1];
           }
           if(str[1]!= 0 && str[1]!= 1) {
            res = hundreds[+(str[0])-1] + ' ' + tens[+(str[1])-1] + ' ' + ones[+(str[2])-1];
           } 
        }

        /*if (str.length == 4) {
          if(str[1] == 0 &&  str[2] == 0 && str[3] == 0) {
              res = ones[+(str[0])-1] + ' ' + thousands[0];
            } 
           if(str[1] != 0 &&  str[2] == 0 && str[3] == 0) {
              res = ones[+(str[0])-1] + ' ' + thousands[0] + ' ' + hundreds[+(str[1])-1];
             } 
            if(str[1] != 0 &&  str[2] != 0 && str[3] == 0) {
              res = ones[+(str[0])-1] + ' ' + thousands[0] + ' ' + hundreds[+(str[1])-1] + ' ' + tens[+(str[2])-1];
             } 
             if(str[3] != 0) {
              res = ones[+(str[0])-1] + ' ' + thousands[0] + ' ' + hundreds[+(str[1])-1] + ' ' + tens[+(str[2])-1 + ' ' + ones[+(str[3])-1]];
             } 
          }*/
           

           




    return res;
  }
